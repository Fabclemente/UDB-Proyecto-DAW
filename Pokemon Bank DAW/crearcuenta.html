    <title>Crear Cuenta</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

  <body>

    <center><div class="container">

      <form class="crearcuenta">
        <div class="contenedor1">
          <img id="img-log" src="img/pokemon-bank.png" alt="">

          <h1 id="ttl" class="registro">Ingrese sus datos</h1>

          <div class="form-column">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña nueva:</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
              <option value="" disabled selected>Selecciona tu sexo</option>
              <option value="Mujer">Mujer</option>
              <option value="Hombre">Hombre</option>
            </select>

          </div>

          <button class="my-button" id="btn-log" class="btn btn-lg btn-primary btn-block" type="submit">REGISTRARTE</button>

          <div class="Creacontra">
            <a href="login.html">Ya tienes una cuenta</a>
          </div>

        </div>

      </form>

    </div> <!-- /container -->
  </center>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
